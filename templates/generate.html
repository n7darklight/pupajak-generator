<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Generate Puisi, Pantun, Sajak</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Generate Puisi, Pantun, Sajak</h2>
    <p>Sisa quota: {{ remaining }}</p>
    <form method="post">
        <div class="mb-3">
            <label for="genre" class="form-label">Jenis</label>
            <button type="button" class="btn btn-sm btn-outline-info ms-2" tabindex="0" data-bs-toggle="popover" data-bs-trigger="focus" title="Perbedaan Jenis" data-bs-html="true" data-bs-content="<b>Puisi</b>: Puisi adalah istilah umum untuk karya sastra berbentuk bait, bisa terikat rima atau bebas.<br><b>Pantun</b>: 4 baris, rima a-b-a-b, baris 1-2 sampiran, 3-4 isi.<br><b>Sajak</b>: Sajak adalah puisi bebas, biasanya tanpa rima dan aturan, lebih ekspresif dan modern.">
                ?
            </button>
            <select class="form-select mt-2" id="genre" name="genre" required>
                <option value="puisi">Puisi</option>
                <option value="pantun">Pantun</option>
                <option value="sajak">Sajak</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="title" class="form-label">Judul / Tema</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate</button>
        <a href="/history" class="btn btn-info">Riwayat</a>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </form>
    {% if result %}
    <hr>
    <div class="alert alert-info"><pre>{{ result }}</pre></div>
    {% endif %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function () {
  var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
  popoverTriggerList.forEach(function (popoverTriggerEl) {
    new bootstrap.Popover(popoverTriggerEl);
  });
});
</script>
</div>
</body>
</html>
