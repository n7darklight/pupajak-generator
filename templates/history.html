<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Generasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Riwayat Generasi Puisi, Pantun, Sajak</h2>
    <a href="/generate" class="btn btn-primary mb-3">Kembali</a>
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Waktu</th>
                <th>Jenis</th>
                <th>Judul</th>
                <th>Hasil</th>
            </tr>
        </thead>
        <tbody>
        {% for item in history %}
            <tr>
                <td>{{ item.created_at }}</td>
                <td>{{ item.type }}</td>
                <td>{{ item.title }}</td>
                <td><pre style="white-space: pre-wrap;">{{ item.text }}</pre></td>
            </tr>
        {% else %}
            <tr><td colspan="4">Belum ada riwayat.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
